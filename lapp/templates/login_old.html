<div class="form-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                <div class="form-container">
                    <div class="left-content">
                        <h3 class="title">Site Name</h3>
                        <h4 class="sub-title">Lorem ipsum dolor sit amet.</h4>
                    </div>
                    <div class="right-content">
                        <h3 class="form-title">Login</h3>
                        {% extends 'main.html' %}

                        {% block content %}
                        <form class="form-horizontal" name="formPainel" id="formPainel" method="post"
                              action="/dologin/">
                            <!--name="formPainel" id="formPainel" method="post" action="/dologin/"-->
                            <div class="col-6 mt-4 m-auto">
                                {% if msg %}
                                <div class="alert {{class}}">
                                    {{msg}}
                                </div>
                                {% endif %}

                                {% csrf_token %}
                                 <div class="form-group">
                                     <label>Username / Email</label>
                                      <input class="form-control" type="text" name="user" id="user">
                                 </div>

                                <div class="form-group">
                                      <label>Password</label>
                                      <input class="form-control" type="password" name="password" id="password">
                                </div>
                                <button class="btn signin">Login</button>

                                <div class="remember-me">
                                      <input type="checkbox" class="checkbox">
                                      <span class="check-label">Remember Me</span>
                                </div>
                                <a href="" class="forgot">Forgot Password</a>
                            </div>

                        </form>
                        {% endblock %}
                        <span class="separator">OR</span>
                        <ul class="social-links">
                            <li><a href=""><i class="fab fa-google"></i> Login with Google</a></li>
                            <li><a href=""><i class="fab fa-facebook-f"></i> Login with Facebook</a></li>
                        </ul>
                        <span class="signup-link">Don't have an account? Sign up <a href="">here</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
